<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <p class="highscores">View Highscores</p>
    <p class="timer">Timer: <span class="timer-time">0</span></p>
    <div class="challange-text">
        <p>Coding Quiz Challange</p>
        <p>Try to answer the following Code-related questions within the time limit. Keep in mind that incorrect answers
            will penalize your scoretime.</p>
    </div>
    <button onclick="start()" class="start-quiz">Start Quiz</button>
    <div class="question-card">

        <form id="question-form">
            <p class="question-paragraph"></p>
            <input class="initials" type="text">
            <button class="submit-initials">Submit</button>
        </form>
        <ol id="answers-list" type="A">

        </ol>
    </div>
    <script src="./script.js"></script>
</body>

</html>
